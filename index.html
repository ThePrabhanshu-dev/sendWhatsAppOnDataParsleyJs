<!DOCTYPE html>
<html lang="en">
<head>
    <title>Send Form Data on WhatsApp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: rgb(233, 233, 235);
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4caf50;
            outline: none;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <form method="post" data-parsley-validate>
            <label for="name">Name*</label>
            <input type="text" placeholder="Enter your name" id="name" required />

            <label for="email">Email*</label>
            <input type="email" placeholder="Enter your email" id="email" required />

            <label for="password">Password*</label>
            <input type="password" placeholder="Enter password" id="password" autocomplete="on" required />

            <button type="submit">Send Data</button>
            <button type="reset" style="background-color: #f44336;">Clear</button>
        </form>
        <div class="message">Data successfully sent via WhatsApp!</div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", (event) => {
            event.preventDefault();
            const name = encodeURIComponent(document.getElementById("name").value);
            const email = encodeURIComponent(document.getElementById("email").value);
            const password = encodeURIComponent(document.getElementById("password").value);

            if (name && email && password) {
                const whatsAppNumb = "+916394831599";
                const whatsAppMessage = `*User Data*%0A *Name*: ${name}%0A *Email*: ${email}%0A *Password*: ${password}`;
                const whatSappUrl = `https://wa.me/${whatsAppNumb}?text=${whatsAppMessage}`;

                window.open(whatSappUrl, "_blank").focus();
                document.querySelector(".message").style.display = "block";
                setTimeout(() => {
                    document.querySelector(".message").style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>
</html>
